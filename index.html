<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form novalidate>
        <label for="mail">Email: </label>
        <input type="email" id="mail" name="mail" required/> <br> <br>
        <span class="emailError" aria-live="polite"></span> 
        <label for="country">country: </label>
        <input type="text" id="country" name="country" minlength="3" required> <br> <br>
        <span class="countryError" aria-live="polite"></span>
        <label for="postalCode">Postal code: </label>
        <input type="text" id="postalCode" min="30" required pattern="\d{5,6}"> <br> <br>
        <span class="postalCodeError" aria-live="polite"></span>
        <label for="password">Password: </label>
        <input type="password" id="password" minlength="8" required> <br> <br>
        <span class="passwordError" aria-live="polite"></span>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="password" id="confirmPassword" required> <br>  <br>
        <span class="confirmPasswordError" aria-live="polite"></span>
        <button id="btn">submit</button>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
